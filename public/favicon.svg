<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라디언트 -->
  <rect width="180" height="180" rx="40" fill="url(#bgGradient)"/>
  
  <!-- 왼쪽 원 (투명한 흰색) -->
  <circle cx="70" cy="90" r="45" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- 오른쪽 원 (투명한 흰색) - 왼쪽 원과 겹침 -->
  <circle cx="110" cy="90" r="45" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- 중앙 겹치는 영역 강조 (더 밝은 흰색) -->
  <ellipse cx="90" cy="90" rx="25" ry="45" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- 그라디언트 정의: 블루에서 퍼플로 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#9333EA"/>
    </linearGradient>
  </defs>
</svg>
